<!DOCTYPE html>
<html lang="es">
<head>

    <title>Visualizador Copec</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fb;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
        }
        header {
            background-color: #00b8b8;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
        }
        header p {
            font-size: 16px;
            margin-top: 10px;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            flex-grow: 1; /* Allow main to grow and push footer to the bottom */
        }
        .link-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .link-list a {
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            background-color: #006379;
            color: white;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .link-list a:hover {
            background-color: #004e5c;
        }
        footer {
            text-align: center;
            padding: 20px; /* Reduced padding */
            font-size: 14px;
            color: #777;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0 20px 0; /* Add padding around the logos */
        }
        .logo-container img {
            max-height: 40px; /* Adjust as needed for consistent visual height */
            width: auto;
            margin: 0 10px; /* Add some horizontal space between logos */
        }
    </style>
</head>

<header>

    <p>Explora las relaciones entre gerencias a través de los sociogramas interactivos generados por las evaluaciones cruzadas.</p>

<main>

        <a href="sociograma_Personas.html" target="_blank">Personas</a>
        <a href="sociograma_Productos_digitales.html" target="_blank">Productos digitales</a>
    </div>
</main>

<footer>
    © 2025 · Visualización generada por Adapsys · Diseño responsivo para uso interno
    <div class="logo-container">
        <img src="logoadapsys.png" alt="Logo Adapsys">

</footer>
